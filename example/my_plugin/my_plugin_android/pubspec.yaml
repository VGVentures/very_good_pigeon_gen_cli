name: my_plugin_android
description: Android implementation of the my_plugin plugin
version: 0.1.0+1
publish_to: none

environment:
  sdk: ^3.9.0

flutter:
  plugin:
    implements: my_plugin
    platforms:
      android:
        package: com.example.verygoodcore
        pluginClass: MyPluginPlugin
        dartPluginClass: MyPluginAndroid

dependencies:
